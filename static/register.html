<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to MyChat</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/media.css">
</head>
<script>
    if (localStorage.getItem("token")) {
        window.location.href = "/";
    }
</script>
<body>
    <main>
        <section>
            <form class="login-form" id="signUpForm">
                <input type="text" class="username-input" id="usernameInput" placeholder="John_Johnson" required>
                <input type="email" class="email-input" id="emailInput" placeholder="Enter your email..." required>
                <input type="password" class="email-password" id="passwordInput" placeholder="Enter your password..." required>
                <input type="password" class="repeat email-password" id="repeatPass" placeholder="Repeat your password..." required>
                <button class="log-btn" id="submitBtn">Sign Up</button>
            </form>
        </section>
        <a href="/login/" class="have-account">Already have account ?</a>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/authFront.js"></script>

</body>
</html>
